<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert JSON to SRT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
  </head>
  <body>
    <main role="main">
      <div class="container mt-3">
        <div class="form-group">
          <label for="filename">File Name</label>
          <input type="text" id="filename" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">JSON Content</label>
          <textarea class="form-control" id="content" rows="10"></textarea>
        </div>
        <button class="btn btn-primary mr-2" id="convert-btn">Convert</button>
        <button class="btn btn-success mr-2" id="download-btn" disabled>
          Download
        </button>
        <button class="btn btn-danger" id="reset-btn" disabled>Reset</button>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
